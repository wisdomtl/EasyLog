syntax = "proto3";
import "google/protobuf/any.proto";

package com.zenmen.easylog_su.proto.gen;

// The wrapper of any log bean used inside EasyLog
message Log {
  uint64 id = 1; // The Unique id of Log, it is nano timestamp generated in client side
  google.protobuf.Any data = 2; // Any type of data define in biz layer
}

// A list Of Log for batch-upload
message LogBatch {
  repeated Log log = 1;
}